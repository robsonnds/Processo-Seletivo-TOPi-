<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Buscar Git</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
</head>
<body>

<nav class="navbar navbar-inverse navbar-static-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" >
      <img class="minha-logo"  src="images/cropped-01-topi-logo-preferencial-preta-2.png" >      	  
      </a>
    </div>
  </div>
</nav>

 <div class="container">
 
  <div class="row mb-5">
    <div class="col-lg-8 mx-auto">
      <h5 class="font-weight-light mb-4 font-italic text-white">O Que Voce Deseja Buscar No Git</h5>
      <div class="bg-white p-5 rounded shadow">
      
      
      
<form class="form-horizontal" method="POST" action="/titulos">
 	<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
 	<span th:text="${mensagem}"></span>
 	
 	</div>
 	
	  <div class="panel panel-default">
	  	
	    
	     <div class="panel-body">
		     	 <div class="form-group">
		     	 	<label class="control-label col-sm-6" for="Linguagem">Linguagem De Programacao</label>
			  	   <div class="col-sm-6">
				      <input type="text" class="form-control" id="Linguagem" name="Linguagem"placeholder="Enter Linguagem De Programacao">
				    </div>
			  </div>
			  
			  <div class="form-group">
		     	 	<label class="control-label col-sm-6" for="Estrelas">Numero Estrelas</label>
			  	    <div class="col-sm-6">
				         <input type="text" class="form-control" id="Estrelas" name="Estrelas" placeholder="Enter Estrelas">
				    </div>
			  </div>
			 
			  <div class="form-group">
			  	   <div class="col-sm-10 col-sm-offset-2">
				        <button type="submit" class="btn btn-primary">Buscar</button>
				   </div>
			   </div>	      
		   </div>
	    </div>
	</form> 
      
        <!-- End -->

      </div>
    </div>
  </div>
</div>

<script src="/js/bootstrap.min.js"></script>

</body>
</html>
